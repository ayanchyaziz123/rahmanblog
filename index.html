    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .slider-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: #fff;
    box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    transition: left 0.3s ease;
    z-index: 1000;
    overflow-y: auto; /* Enable vertical scrolling */
}
        .slider-menu.open {
            left: 0;
        }
        .slider-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .menu-toggle-hidden {
            display: none;
        }
        .category-btn {
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .category-btn:hover {
            background-color: #e2e8f0;
        }
        .posts-list {
            margin-left: 10px;
            margin-top: 5px;
        }
        .posts-list a {
            display: block;
            color: #1d4ed8;
            text-decoration: none;
            margin-bottom: 4px;
        }
        .posts-list a:hover {
            color: #081c54;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .image-overlay h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            margin-top: -40px;
        }
        .image-overlay p {
            font-size: 1rem;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination li button {
            padding: 8px 16px;
            background-color: #1d4ed8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .pagination li button:hover {
            background-color: #081c54;
        }
        .pagination li button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        
    </style>
</head>

            <!-- Desktop Menu -->
         
                <div class="hidden md:flex">

                    <a href="why_astronomy_coding.html" class="hover:text-gray-400 mx-2">Why Coding and Astronomy?</a>
                </div>
                <div class="flex md:hidden">
                    <a href="about.html" class="hover:text-gray-400 mx-2">About</a>
                    <a href="why_astronomy_coding.html" class="hover:text-gray-400 mx-2">Why?</a>
                </div>
                

    
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white text-2xl focus:outline-none">
                    &#9776;
                </button>
            </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="about.html" class="block py-2 px-4 hover:bg-gray-700">About Me</a>
            <a href="why_astronomy_coding.html" class="block py-2 px-4 hover:bg-gray-700">Why Astronomy and Coding</a>
        </div>
    </nav>
    <div class="image-container">
        <img src="image/cover6.jpg" alt="Cover Image">
        <div class="image-overlay">
            <div class="overlay-text">
                <h1>RahmanBlog</h1>
                <p>Your go-to source for coding insights, tutorials, and tech tips, along with a passion for astronomy.</p>
            </div>
        </div>
    </div>
    
    <!-- Slider Menu -->
    <div id="slider-menu" class="slider-menu bg-white p-6 shadow-md">
        <span id="close-menu" class="close-btn">&times;</span>
        <h2 class="text-xl font-bold mb-4 text-gray-800">Categories</h2>
        <div id="categories-container" class="space-y-2">
            <!-- Categories and posts will be dynamically inserted here -->
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container mx-auto mt-8 flex flex-wrap" style="margin-top: -100px; position: relative; z-index: 10;">
        <!-- Sidebar (Visible only on large screens) -->
        <aside class="hidden md:block w-1/4 bg-white p-6 shadow-md mb-8 mt-7">
            <div id="categories-container-sidebar" class="space-y-2">
                <!-- Categories and posts will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="w-full md:w-3/4 md:p-6">
            <div id="posts-container">
                <!-- Posts will be dynamically inserted here -->

            <ul id="pagination" class="pagination">
                <!-- Pagination buttons will be dynamically inserted here -->

        </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white p-6 mt-8">

                <a href="#" class="text-gray-400 hover:text-white mx-2">

    <script src="posts.js"></script>
    <script>
        // Menu toggle for small devices
        const menuToggle = document.getElementById('menu-toggle');
        const sliderMenu = document.getElementById('slider-menu');
        const closeMenu = document.getElementById('close-menu');

        menuToggle.addEventListener('click', () => {
            sliderMenu.classList.toggle('open');
            menuToggle.classList.toggle('menu-toggle-hidden');
        });

        closeMenu.addEventListener('click', () => {
            sliderMenu.classList.remove('open');
            menuToggle.classList.remove('menu-toggle-hidden');
        });

        const postsPerPage = 10; // Number of posts per page

        // Function to get the page number from URL
        function getPageNumberFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('page')) || 1; // Default to page 1 if not found
        }

        let currentPage = getPageNumberFromURL(); // Initialize currentPage from URL

        // Function to update URL with page number
        function updateURLWithPageNumber(pageNumber) {
            const params = new URLSearchParams(window.location.search);
            params.set('page', pageNumber);
            window.history.replaceState({}, '', `${window.location.pathname}?${params}`);
        }

        // Function to render posts with pagination
        function renderPosts(selectedCategory) {
            const postsContainer = document.getElementById('posts-container');
            const filteredPosts = posts.filter(post => !selectedCategory || post.category === selectedCategory);
            filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            const totalPosts = filteredPosts.length;
            const totalPages = Math.ceil(totalPosts / postsPerPage);
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = Math.min(startIndex + postsPerPage, totalPosts);
            const paginatedPosts = filteredPosts.slice(startIndex, endIndex);

            postsContainer.innerHTML = paginatedPosts.map(post => `
        <article class="bg-white p-6 shadow-md mb-6 relative m-1 flex flex-col md:flex-row">
            <div class="flex items-center w-full md:w-1/4 mb-4 md:mb-0 md:mr-4">
    <img src="${post.image}" alt="${post.title}" class="w-full h-auto object-cover rounded" style="max-height: 140px;">
</div>
            <div class="w-full md:w-3/4">
                <button class="absolute top-4 right-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600 flex items-center justify-center" onclick="sharePost('${post.title}', '${post.link}')">
                    <i class="fas fa-share"></i>
                </button>
                <h2 class="text-2xl font-bold mb-2">${post.title}</h2>
                <div class="mt-2">
    ${post.tags ? post.tags.map((tag, index) => `
        <a href="tags_page.html?tag=${encodeURIComponent(tag)}" class="inline-block text-blue-600 mr-2 cursor-pointer hover:text-blue-700">
            <i class="fas fa-at mr-1"></i>${tag}${index < post.tags.length - 1 ? ', ' : ''}
        </a>
    `).join('') : ''}
</div>
                <p class="text-gray-700 mb-2">${post.summary}</p>
                <div class="flex items-center text-gray-500 text-sm mb-4">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    <p>${post.date}</p>
                </div>
                <a href="${post.link}" class="text-blue-500 py-2  rounded hover:text-blue-800 font-bold">Read More</a>
            </div>
        </article>
    `).join('');

            renderPagination(totalPages);
        }

        // Function to render pagination buttons
        function renderPagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('li');
            const prevButtonElement = document.createElement('button');
            prevButtonElement.textContent = 'Previous';
            prevButtonElement.disabled = currentPage === 1;
            prevButtonElement.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateURLWithPageNumber(currentPage);
                    renderPosts();
                }
            });
            prevButton.appendChild(prevButtonElement);
            paginationContainer.appendChild(prevButton);

            // Page number buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('li');
                const pageButtonElement = document.createElement('button');
                pageButtonElement.textContent = i;
                pageButtonElement.disabled = currentPage === i;
                pageButtonElement.addEventListener('click', () => {
                    currentPage = i;
                    updateURLWithPageNumber(currentPage);
                    renderPosts();
                });
                pageButton.appendChild(pageButtonElement);
                paginationContainer.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('li');
            const nextButtonElement = document.createElement('button');
            nextButtonElement.textContent = 'Next';
            nextButtonElement.disabled = currentPage === totalPages;
            nextButtonElement.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    updateURLWithPageNumber(currentPage);
                    renderPosts();
                }
            });
            nextButton.appendChild(nextButtonElement);
            paginationContainer.appendChild(nextButton);
        }

        function sharePost(title, link) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: link
                }).then(() => {
                    console.log('Post shared successfully');
                }).catch((error) => {
                    console.error('Error sharing post:', error);
                });
            } else {
                alert('Web Share API is not supported in your browser. Please copy the link manually.');
            }
        }

        // Render categories in both slider menu and sidebar
        function renderCategories() {
            const categoriesContainer = document.getElementById('categories-container');
            const categoriesContainerSidebar = document.getElementById('categories-container-sidebar');
            const categories = [...new Set(posts.map(post => post.category))];

            categoriesContainer.innerHTML = categories.map(category => `
                <div>
                    <h3 class="text-lg font-semibold">${category}</h3>
                    <div class="posts-list">
                        ${posts.filter(post => post.category === category).map(post => `
                            <a href="${post.link}" class="hover:text-gray-400">${post.title}</a>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            categoriesContainerSidebar.innerHTML = categoriesContainer.innerHTML;

            // Add event listeners to category buttons for filtering posts
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const selectedCategory = button.querySelector('h3').textContent;
                    renderPosts(selectedCategory);
                });
            });
        }

        // Initial render
        renderPosts();
        renderCategories();
    </script>
